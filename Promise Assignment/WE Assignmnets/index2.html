<script>
    function waitPromise(time){

        let promise1 = new Promise(function(resolve,reject){

            setTimeout(function(){
                resolve("Promise Resolved")
            },time)

        })

        return promise1
    }

    waitPromise(2000).then(function(data){
        console.log(data);
    })
</script>
