<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos_Table</title>
    <style>
        h1{
            text-align: center;
        }
        table{
            margin: auto;
        }

    </style>
</head>
<body>
    <h1> API Data Presentation In Table</h1>
    
    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <td>userId</td>
                <td>id</td>
                <td>title</td>
                <td>completed</td>
            </tr>
        </thead>
        <tbody id="data">
        </tbody>
    </table>

</body>
<script>
    async function fetchingApi(){
        let answer = await fetch("https://jsonplaceholder.typicode.com/todos")
        answer = await answer.json()
        console.warn(answer);
        document.getElementById("data").innerHTML = answer.map((todos) =>
        `<tr>
            <td>${todos.userId}</td>
            <td>${todos.id}</td>
            <td>${todos.title}</td>
            <td>${todos.completed}</td>
        </tr>`).join("");
    }
    fetchingApi();
</script>
</html>
